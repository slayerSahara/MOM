    <h4 id="contact_memo">Have a question? Fill out the form below and someone will get back to you as soon as possible.</h4>

    <form method="post" name="contact_form" id="contact_form" action="mailto:jonesieb66@gmail.com" onsubmit="return checkForm(this);">
        Subject: <input type="text" name="subject" required>
        <br><br>
        First Name: <input type="text" name="fname" required>
        <br><br>
        Last Name: <input type="text" name="lname" required>
        <br><br>
        Email: <input type="email" name="email" required>
        <br><br>
        Message: <input type="text" name="message" required>
        <br><br>
        <input type="submit" name="submit" value="Submit">
        <br><br>
    </form>

    <script>
        function checkForm(form){
            var alph = /^[a-zA-Z]+$/;
            var ck_name = /^[A-Za-z0-9]{3,20}$/;
            var ck_email = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{10,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/;

            if(!alph.test(form.fname.value) || !alph.test(form.lname.value)){
                alert("Error: Input must contain only alphabetical characters");
                form.fname.focus();
                form.lname.focus();
                return false;
            }

            if(!ck_name.test(form.fname.value) || !ck_name.test(form.lname.value)){
                alert("Error: Input must be between 3 and 20 characters");
                form.fname.focus();
                return false;
            }

            return true;
        }

    </script>
